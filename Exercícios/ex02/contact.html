<!DOCTYPE html>

</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->

                <li><a href="./hour.html">Serviços</a></li>
                <li><a href="./contact.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="./img/Desktop.jpg" alt="Logo da Clínica Veterinária Amigo Bicho">
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <p>Telefone e Whatsapp para contato: (81)9999-9999</p>
                <address>
                    Brasília Teimosa, Recife - PE
                </address>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6643.4551085526155!2d-34.87733152779986!3d-8.078822849899597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1f4c2d42487b%3A0x7d91bd8dad29fb11!2sBuraco%20da%20V%C3%A9ia!5e0!3m2!1spt-BR!2sbr!4v1668865647812!5m2!1spt-BR!2sbr" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form method="post" autocomplete="on"></form>
                <fieldset>
                <legend>Formulário de Contato</legend>

                <p><label for="nome">Nome : </label><input type="text" name="nome" id="nome" required autocomplete="username"></p>
                <p><label for="email">E-mail : </label><input type="email" name="email" id="email" required autocomplete="email"></p>
                <p><label for="assunto">Assunto : </label><input type="text" name="assunto" id="assunto" required></p>
                <p><label for="">Mensagem : </label><br><textarea rows="10" cols="30" required></textarea></p>
                </fieldset>
                <button>Enviar</button> <input type="reset" value="Limpar">
            </form>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <ul>
                <li>Contato: (81)9999-9999</li>
                <li>E-mail: amigobicho@email.com</li>
                </ul>
            </div>
